<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid">
        <div class="col-xx-4 col-sm-6 col-12 col-xxl-4 m-auto">
            <form action="" method="post">

                <div class="col-12 col-12 col-md-12 col-lg-12 mt-3">
                    <h3 class="text-center">Thông tin người dùng</h3>
                </div>

                <div class="col-xx-12 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tên:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="col-12 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="col-12 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="date" class="form-control" id="exampleInputPassword1">
                </div>
                
                <fieldset class="col-12 row mb-3">
                    <legend class="col-form-label col-sm-4 pt-0">Giới tính:</legend>

                    <div class="col-sm-8 col-xxl-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="2" checked>
                            <label class="form-check-label" for="male">
                                Nam
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="human" value="1">
                            <label class="form-check-label" for="human">
                                Nữ
                            </label>
                        </div>
                    </div>
                </fieldset>

                <div class="col-12 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Số điện thoại:</label>
                    <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="col-12 col-md-12 mt-3">
                    <h3 class="text-center">Thông tin tài khoản</h3>
                </div>

                <div class="col-12 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-12 mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="col-12 col-xxl-3 col-sm-12 btn btn-primary">Lưu</button>
            </form>
        </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsxsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
